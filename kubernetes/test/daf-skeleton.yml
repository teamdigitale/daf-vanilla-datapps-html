apiVersion: v1
kind: Service
metadata:
  name: daf-skeleton-html
  labels:
    app: daf-skeleton-html
spec:
  ports:
  - port: 5000
  selector:
    app: daf-skeleton-html
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: daf-skeleton-html-deployment
spec:
  replicas: 1
  strategy:
      type: Recreate
  template:
    metadata:
      labels:
        app: daf-skeleton-html
    spec:
      containers:
      - name: daf-skeleton-html
        image: nexus.teamdigitale.test/daf-skeleton-html:1.0.0
        imagePullPolicy: Always
        ports:
        - name: client
          containerPort: 5000
        securityContext:
          privileged: true
          runAsUser: 0